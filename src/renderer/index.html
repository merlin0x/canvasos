<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;">
  <title>Canvas OS - Visual Programming Environment</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='8' cy='8' r='6' fill='%234CAF50'/%3E%3Ccircle cx='24' cy='8' r='6' fill='%232196F3'/%3E%3Ccircle cx='16' cy='24' r='6' fill='%23FF9800'/%3E%3Cpath d='M8 8 L24 8 M16 24 L8 8 M16 24 L24 8' stroke='%23666' stroke-width='2' fill='none'/%3E%3C/svg%3E">
</head>
<body>
  <div id="root">
    <!-- Екран завантаження -->
    <div class="loading-screen">
      <div class="loading-content">
        <svg width="80" height="80" viewBox="0 0 80 80">
          <circle cx="20" cy="20" r="15" fill="#4CAF50" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
          </circle>
          <circle cx="60" cy="20" r="15" fill="#2196F3" opacity="0.8">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
          </circle>
          <circle cx="40" cy="60" r="15" fill="#FF9800" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1s" />
          </circle>
          <path d="M20 20 L60 20 M40 60 L20 20 M40 60 L60 20" 
                stroke="#666" stroke-width="3" fill="none" opacity="0.5">
            <animate attributeName="stroke-dasharray" values="0 200;200 0" dur="3s" repeatCount="indefinite" />
          </path>
        </svg>
        <h2>Canvas OS</h2>
        <p>Завантаження...</p>
      </div>
    </div>
  </div>
  
  <!-- Стилі для екрану завантаження -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s;
    }
    
    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-content {
      text-align: center;
      color: #fff;
    }
    
    .loading-content h2 {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    .loading-content p {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }
    
    .error-content {
      background: #1a1a1a;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      max-width: 400px;
    }
    
    .error-content h2 {
      color: #f44336;
      margin-bottom: 16px;
    }
    
    .error-content p {
      color: #ccc;
      margin-bottom: 24px;
      font-family: monospace;
      font-size: 14px;
    }
    
    .error-content button {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .error-content button:hover {
      background: #d32f2f;
    }
  </style>
  
  <!-- Vite завантажить модуль -->
  <script type="module" src="./index.jsx"></script>
</body>
</html>
