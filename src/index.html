<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas OS MVP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      height: 48px;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
    }
    
    .toolbar button {
      padding: 6px 12px;
      background: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .toolbar button:hover {
      background: #4a4a4a;
      border-color: #666;
    }
    
    .main-container {
      flex: 1;
      display: flex;
      position: relative;
    }
    
    .canvas-container {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      background-image: radial-gradient(circle, #333 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
    }
    
    .editor-panel {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 400px;
      height: 300px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
    }
    
    .editor-panel.active {
      display: flex;
    }
    
    .editor-header {
      padding: 12px 16px;
      background: #333;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px 8px 0 0;
    }
    
    .editor-content {
      flex: 1;
      position: relative;
      overflow-y: auto;
    }
    
    .editor-content label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #aaa;
    }
    
    .editor-content input,
    .editor-content textarea {
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      font-family: inherit;
    }
    
    .editor-content textarea {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      min-height: 120px;
      resize: vertical;
    }
    
    .node {
      position: absolute;
      min-width: 120px;
      height: 60px;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: move;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.2s;
      user-select: none;
    }
    
    .node:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4) !important;
    }
    
    .node.selected {
      box-shadow: 0 0 0 4px rgba(255,255,255,0.2) !important;
    }
    
    .node-port {
      transition: all 0.2s;
    }
    
    .node-port:hover {
      background: #888 !important;
      border-color: #fff !important;
      transform: scale(1.2);
    }
    
    .edge-path {
      transition: stroke 0.2s;
    }
    
    .edge-path.animated {
      animation: dash 0.5s linear infinite;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: -10;
      }
    }
    
    .connection-line {
      pointer-events: none;
    }
    
    .status-bar {
      height: 24px;
      background: #252525;
      border-top: 1px solid #444;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/rxjs@7/dist/bundles/rxjs.umd.min.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
